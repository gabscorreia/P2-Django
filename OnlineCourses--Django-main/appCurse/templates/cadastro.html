{% extends 'base.html' %}
{% load static %}
{% block titulo %} Cadastro - OnlineCourses {% endblock %}
{% block conteudo %}

<section class="container col-6 mt-5">
    <h1>Novo Usu√°rio: </h1>
    <br>
    <form action="{% url 'cadastrar_user' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="form-label">Nome Completo:</label>
        {{ form.nome }}
        <label class="form-label">Email:</label>
        {{ form.email }}
        <label class="form-label">Senha:</label>
        {{ form.senha }}
        <label class="form-label">Foto:</label>
        {{ form.foto }}
        <input class="btn btn-success mb-5" type="submit" value="Cadastrar">
    </form>
    
</section>

{% endblock %}
