{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Foto: </th>
                <th>Usuário: </th>
                <th>Email: </th>
            </tr>
        </thead>
        <tbody>
            {% for user in dados %}
                <tr>
                    <td> <img src="/media/{{ user.foto }}" alt="Foto Usuário" class="foto-perfil"> </td>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.email }}
                    <td>
                        <a href="{% url 'editar_usuario' user.id %}" class="btn btn-warning">Alterar senha</a>
                        <a href="{% url 'excluir_usuario' user.id %}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
