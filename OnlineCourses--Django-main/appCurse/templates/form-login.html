{% extends 'base.html' %}
{% load static %}
{% block titulo %} Login - OnlineCourses {% endblock %}
{% block conteudo %}

<section class="container col-6 mt-5">
    <h1>Login: </h1>
    <br>
    <form action="{% url 'form_login' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-success mb-5" type="submit" value="Entrar">
    </form>
</section>

{% endblock %}
